<style>
  form {
    padding: 10px;
    background-color: #f9f9f9;
    width: 300px;
  }
</style>

<form onsubmit="event.preventDefault(); document.getElementById('confirmation').value='Registration Successful!';">
  <input type="text" name="name" placeholder="Your Name" required autofocus><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <input type="date" name="date" required><br>
  <select name="eventType" required>
    <option value="">Select Event Type</option>
    <option value="music">Music</option>
    <option value="tech">Tech</option>
  </select><br>
  <textarea name="message" placeholder="Any message"></textarea><br>
  <button type="submit">Register</button><br>
  <output id="confirmation"></output>
</form>
