Exercise 11.1:
Create a profile card using card, card-body, card-title, and card-img-top.

<div class="container mt-4">
  <div class="card" style="width: 18rem;">
    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Profile Picture">
    <div class="card-body">
      <h5 class="card-title">ABCS</h5>
      <p class="card-text">Front-End Developer & Data Analyst Enthusiast. Passionate about clean UI and smart systems.</p>
      <a href="#" class="btn btn-primary">View Profile</a>
    </div>
  </div>
</div>
