Exercise 13.1: Create a dashboard page using contextual background and text classes

<div class="container mt-4">
  <h3 class="mb-4">Dashboard Overview</h3>

  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="p-4 bg-primary text-white rounded">
        <h5>Users</h5>
        <p>1,200 active users</p>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="p-4 bg-warning text-dark rounded">
        <h5>Pending Tasks</h5>
        <p>47 tasks to complete</p>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="p-4 bg-success text-white rounded">
        <h5>Completed</h5>
        <p>532 tasks done</p>
      </div>
    </div>
  </div>
</div>
