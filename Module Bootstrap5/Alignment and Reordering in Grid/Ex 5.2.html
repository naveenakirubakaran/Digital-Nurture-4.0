Exercise 5.2: Reorder columns using order-md-2, order-md-1

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 order-md-2 bg-primary text-white p-3">
      <h5>Second on Desktop</h5>
      <p>This column appears second on medium+ screens.</p>
    </div>
    <div class="col-md-6 order-md-1 bg-warning p-3">
      <h5>First on Desktop</h5>
      <p>This column appears first on medium+ screens.</p>
    </div>
  </div>
</div>
