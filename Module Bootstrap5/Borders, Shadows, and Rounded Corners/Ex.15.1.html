Exercise 15.1: Use border, border-primary, border-3, and rounded-circle on an image

<div class="container mt-4 text-center">
  <img src="https://via.placeholder.com/150"
       class="border border-primary border-3 rounded-circle"
       alt="Profile Picture">
  <p class="mt-2">Profile Picture with Border and Rounded Circle</p>
</div>
