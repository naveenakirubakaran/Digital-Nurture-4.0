Exercise 16.2: Overlay a badge on an image using position-relative and position-absolute

<div class="container mt-5">
  <div class="position-relative d-inline-block">
    <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product">
    <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">
      NEW
    </span>
  </div>
</div>
