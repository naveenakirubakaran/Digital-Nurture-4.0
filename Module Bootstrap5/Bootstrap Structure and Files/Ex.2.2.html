Exercise 2.2: Modify HTML to include Bootstrap's JavaScript via

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Bundle JS</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h2 class="text-danger">Bootstrap with JavaScript Bundle</h2>
    <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" title="Tooltip enabled!">
      Hover Me!
    </button>
  </div>

  <!-- Bootstrap Bundle JS with Popper -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Enable Tooltip -->
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el));
  </script>
</body>
</html>
